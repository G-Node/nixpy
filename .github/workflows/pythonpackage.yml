name: NIXPy tests and linting

on:
  # Run one build a month at 01:00
  # schedule:
  # - cron:  '0 1 1 * *'
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run install
      run: |
        pip install .
    - name: Lint with Pylint
      run: |
        pip install pylint
        # Make sure it uses the project rcfile
        pylint --rcfile=.pylintrc nixio
    - name: Test with pytest
      run: |
        pip install .[test]
        # pytest will skip cross-compatibility tests since NIX isn't installed
        pytest

  run-conda-test:
    needs: [build]
    name: Running tests using miniconda
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: deptest-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
      - name: Install setuptools
        run: |
          conda install -c conda-forge setuptools
      - name: Show conda details
        run: |
          conda info
          conda list
          which python
          conda --version
      - name: Install Python dependencies
        run: |
          python setup.py install
          pip install pytest scipy pillow matplotlib setuptools
      - name: Run tests
        run: |
          pytest

  run-coveralls:
    needs: [build]
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python setup.py install
          pip install pytest coveralls scipy pillow matplotlib
      - name: Create coverage
        run: |
          coverage run --source=nixio -m pytest nixio/test/
      - name: Submit to coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github

  run-codecov:
    needs: [build]
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python setup.py install
          pip install pytest pytest-cov scipy pillow matplotlib
      - name: Create coverage
        run: |
          pytest --cov=./ --cov-report=xml
      - uses: codecov/codecov-action@v1
        with:
          name: Submit Codecov coverage
          files: ./coverage.xml
          verbose: true # optional (default = false)
