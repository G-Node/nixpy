name: NIXPy tests and linting

on:
  # Run one build a month at 01:00
  schedule:
  - cron:  '0 1 1 * *'
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install h5py
    - name: Lint with Pylint
      run: |
        pip install pylint
        # Make sure it uses the project rcfile
        pylint --rcfile=.pylintrc nixio
    - name: Test with pytest
      run: |
        pip install pytest
        # pytest will skip cross-compatibility tests since NIX isn't installed
        pytest

  run-conda-test:
    name: Running tests using miniconda
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: deptest-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
      - name: Show conda details
        run: |
          conda info
          conda list
          which python
          conda --version
      - name: Install Python dependencies
        run: |
          python setup.py install
          pip install h5py
          pip install pytest
      - name: Run tests
        run: |
          pytest

  run-coveralls:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python setup.py install
          pip install h5py
          pip install pytest coveralls
      - name: Create coverage
        run: |
          coverage run --source=nixio -m pytest nixio/test/
      - name: Submit to coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
